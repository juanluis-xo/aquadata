<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuestas - AquaData</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <nav class="navbar">
        <div class="container nav-container">
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="20" fill="#0088CC"/>
                    <path d="M20 10C17 10 15 13 15 16C15 19 17 21 20 25C23 21 25 19 25 16C25 13 23 10 20 10Z" fill="white"/>
                </svg>
                <span class="logo-text">AquaData</span>
            </div>
            
            <button class="hamburger" id="hamburger" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="aula-virtual.html">Aula Virtual</a></li>
                <li><a href="foro.html">Foro</a></li>
                <li><a href="encuestas.html" class="active" >Encuestas</a></li>
                <li><a href="retos.html">Retos del Mes</a></li>
                <li class="nav-auth-item">
                    <button class="btn-login" id="loginButton" onclick="window.location.href='login.html'" style="display: block;">Login</button>
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <button class="btn-user" id="userButton">
                            <span id="userName"></span>
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 11L3 6h10l-5 5z"/>
                            </svg>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <button onclick="handleLogout()">Cerrar Sesión</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Encuestas sobre el ODS 6</h1>
                <p>Comparte tu opinión y ayúdanos a mejorar</p>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <div id="encuestasContainer" class="encuestas-grid">
                    <div class="loading">Cargando encuestas...</div>
                </div>
            </div>
        </section>
    </main>

    <button class="chat-button" onclick="openChat()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" fill="white"/>
        </svg>
        Chat con IA
    </button>

    <div id="chatModal" class="modal">
        <div class="modal-content chat-modal">
            <div class="modal-header">
                <h3>Chat con IA - Asistente AquaData</h3>
                <button class="close-button" onclick="closeChat()">&times;</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message bot-message">
                    <p>¡Hola! Soy tu asistente virtual de AquaData. ¿En qué puedo ayudarte hoy?</p>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Escribe tu mensaje..." onkeypress="handleChatKeyPress(event)">
                <button class="btn-send" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/encuestas.js"></script>
</body>
</html>
